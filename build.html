    <script>
      function programsFunction() {
        var x = document.getElementById("programs");
        if (x.className === "dropdown_content") {
          x.className += " show";} 
        else {
          x.className = "dropdown_content";}}
      

      function projectsFunction() {
        var x = document.getElementById("projects");
        if (x.className === "dropdown_content") {
          x.className += " show";} 
        else {
          x.className = "dropdown_content";}}


      function navbarFunction() {
        var x = document.getElementById("topnav");
        if (x.className === "navlinks") {
          x.className += " responsive";} 
        else {
          x.className = "navlinks";}}
      

      window.onclick = function(e) {
        if (!e.target.matches('.dropdown_button')) {
          var programBtn = document.getElementById("programs");
          var projectBtn = document.getElementById("projects");
          if (programBtn.classList.contains('show') || projectBtn.classList.contains('show')) {
            programBtn.classList.remove('show');
            projectBtn.classList.remove('show');}}}
